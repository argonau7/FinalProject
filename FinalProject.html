<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Final Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <!-- My CSS-->
  <link rel="stylesheet" href="FinalProject.css">


</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="/home/lilu/Ignite/FinalProject/Media/Movie Posters/darkknight.jpg"> </div>
      <div class="swiper-slide"> <img src="/home/lilu/Ignite/FinalProject/Media/Movie Posters/godfather.jpg"> </div>
      <div class="swiper-slide"> <img src="/home/lilu/Ignite/FinalProject/Media/Movie Posters/inception.jpg"> </div>
      <div class="swiper-slide"> <img src="/home/lilu/Ignite/FinalProject/Media/Movie Posters/schindlers.jpg"> </div>
      <div class="swiper-slide"> <img src="/home/lilu/Ignite/FinalProject/Media/Movie Posters/fightclub.jpg"> </div>
      <div class="swiper-slide"> <img src="/home/lilu/Ignite/FinalProject/Media/Movie Posters/pulp.jpg"> </div>
      <div class="swiper-slide"> <img src="/home/lilu/Ignite/FinalProject/Media/Movie Posters/twelveangry.jpg"> </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>




  <script src="https://unpkg.com/swiper/js/swiper.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>

</html>
